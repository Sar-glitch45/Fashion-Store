<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Carrito de Compras</h1>
        </div>
    </header>

    <main class="container my-4">
        <h2>Productos en tu Carrito</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Aquí se llenarán los productos -->
            </tbody>
        </table>
        <div>
            <h3>Total: <span id="cart-total">Q0.00</span></h3>
            <button class="btn btn-success" id="checkout">Realizar Compra</button>
           
        </div>
        <a href="evalucion_Cindy.html" class="btn btn-primary btn-add-to-cart add-to-cart" id="btn btn-secondary mt-3">Regresar a la página principal</a>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Fashion Store</p>
    </footer>

    <script src="cart_display.js"></script>
</body>
</html>
